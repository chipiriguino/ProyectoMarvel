<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Avengers - Signup</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,600" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav id="hamnav">
    <!-- [THE HAMBURGER] -->
    <label for="hamburger">&#9776;</label>
    <input type="checkbox" id="hamburger"/>

    <!-- [MENU ITEMS] -->
    <div id="hamitems">
      <a href="../index.html" class="active"><img src="https://www.freepnglogos.com/uploads/marvel-logo-png/new-marvel-studios-logo-debuted-marvelstudios-3.png" alt="Logo marvel" width="100" height="30"></a>
      <a href="../index.html">Home</a>
      <a href="FAQ.html">FAQ</a>
      <a href="appweb.html">Avengers</a>
      <a href="login.html">Log in</a>
    </div>
  </nav>
  <main>
    <section class="signup">
      <h2><img src="http://assets.stickpng.com/thumbs/5842a4f5a6515b1e0ad75af6.png" alt="Logo Avengers" width="60px"height="80px">Sign Up</h2>
      <div class="form-wrapper">
        <form class="signup-form" action="">
          <input type="text" id="name" placeholder="Name" />
         
          <!-- hacemos el input email type text para que no moleste la validación -->
          <input type="text" id="email" placeholder="Email" />
          <input type="password" id="password" placeholder="****" />
          <input type="password" id="repeat-password" placeholder="****" />
          
          <!-- El atríbuto `disabled` desactiva el botón. El botón será activado o desactivado por el método `checkButton` en Signup.js -->
          <button type="submit" class="button" id="signup-button" disabled >Sign Up</button>
        </form>
        <div class="message-container">
        </div>
      </div>
    </section>
  </main>

  <script src="../JS/Signup.js"></script>
  <script src="../JS/User.js"></script>
  <script src="../JS/Database.js"></script>
  <script src="../JS/Validator.js"></script>
</body>

</html>
